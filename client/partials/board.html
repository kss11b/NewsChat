<div ng-controller="boardController">
  <a href="#!/dash">Return to Dashboard</a>
  <h2>{{board.admin.username}} | {{board.title}} | {{board.topic}}</h2>
  <form ng-submit="post(newPost)">
    <input type="text" ng-model="newPost.text">
    <input type="submit"value="Post">
  </form>
  <div ng-repeat="post in board.posts | orderBy: '-createdAt'">

    <p>{{post.username}} | {{post.createdAt | date:'yyyy-MM-dd HH:mm:ss '}}</p>
    <p>{{post.text}}</p>
  </div>
  <h2>{{board.topic}} News</h2>
  <div ng-repeat="article in news">
    <h3>{{article.title}}</h3>
    <p>{{article.description}}</p>
    <a>{{article.url}}</a>
  </div>
</div>
